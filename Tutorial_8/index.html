<!DOCTYPE html>
<html>
  <head>
    <title>8</title>
  </head>
  <body>
    <form action="/formdata" method="POST">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Fullname</span>
        </div>
        <input type="text" class="form-control" placeholder="Fullname" id="fullName" name="fullName" required/>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Profile</span>
        </div>
        <input type="text" class="form-control" placeholder="Computer Science" id="profile" name="profile" required/>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Avg mark</span>
        </div>
        <input type="text" class="form-control" placeholder="4.3" id="mark" name="mark" required/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
